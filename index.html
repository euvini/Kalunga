<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/main.css" />

    <title>Kalunga - Papelaria, Materiais de Escritório e Informática</title>
</head>

<body>

    <!-- Barra de Navegação -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark ">
        <div class=" row w-100 align-items-center px-0 pt-2 pt-lg-0 mx-0 pb-0" width="100%">

            <div class="row row-cols-auto d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="Assets/logo/kalunga-logo.png" id="kalunga-logo" alt="kalunga-logo" width="150"
                        height="40">
                </a>


                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="#">MINHA CONTA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CARTUCHOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ASSINATURAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-shopping-cart"></i>
                                MEU CARRINHO
                            </a>
                        </li>
                    </ul>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>

            
                <div class="componentheader__column col-12 col-lg order-3 order-lg-2 pt-2 pb-2">
                    <div class="componentheader__row row">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Digite aqui sua busca"
                                aria-label="Input group example" aria-describedby="btnGroupAddon">

                            <div class="input-group-text" id="btnGroupAddon">
                                <a href="#" class="nav-link">
                                    <img src="Assets/icon/icon1.png" alt="lupa-kalunga" width="19px" height="19">
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

            


        </div>
    </nav>
    <!-- Fim da Barra de Navegação -->

    <!-- Banner -->

    <div class="container banner">
        <img src="Assets/banner/BANNER-1110.png" class="img-fluid" alt="banner-bf">
    </div>

    <!-- Fim Banner -->

    <!-- Banner Mobile -->

    <div class="container banner-bf-mobile">
        <img src="Assets/banner/BANNER-MOBILE.png" class="img-fluid" alt="banner-bf-mobile">
    </div>

    <!-- Fim Banner Mobile -->

    <!-- Carrossel Slider -->
    <div class="container" id="carrossel">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="Assets/sliders/SLIDER 1.png" class="d-block w-100" alt="cadeiras">
                    </a>|
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="Assets/sliders/SLIDER-2.png" class="d-block w-100" alt="noteboooks">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="Assets/sliders/SLIDER-3.png" class="d-block w-100" alt="papelaria">
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Fim do Carrossel Slider -->

    <!-- Carrossel Slider Mobile -->
    <div class="container" id="carrossel-mobile">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="Assets/sliders/SLIDER 1-MOBILE.png" class="d-block w-100" alt="cadeiras">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="Assets/sliders/SLIDER-2-MOBILE.png" class="d-block w-100" alt="noteboooks">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="Assets/sliders/SLIDER-3-MOBILE.png" class="d-block w-100" alt="papelaria">
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Fim do Carrossel Slider Mobile -->

    <!-- CARDS -->
    <div class="container" id="custom-cards">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <a href="#">
                        <img src="Assets/BOX/images/BOX_01.png" class="card-img-top" alt="...">
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="#">
                        <img src="Assets/BOX/images/BOX_03.png" class="card-img-top" alt="...">
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="#">
                        <img src="Assets/BOX/images/BOX_05.png" class="card-img-top" alt="...">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Fim do CARDS -->
    <!-- CARDS MOBILE -->
    <div class="container" id="card-mobile">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <a href="#">
                        <img src="Assets/BOX/images/BOX1-SM.png" class="card-img-top" alt="...">
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="#">
                        <img src="Assets/BOX/images/BOX2-SM.png" class="card-img-top" alt="...">
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="#">
                        <img src="Assets/BOX/images/BOX3-SM.png" class="card-img-top" alt="...">
                    </a>
                </div>
            </div>
        </div>

        <!-- Fim do CARDS MOBILE-->







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b8707bb973.js" crossorigin="anonymous"></script>
</body>

</html>
