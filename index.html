<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/main.css" />

    <title>Kalunga</title>
</head>

<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-dark bg-dark" width="100%">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Assets/logo/kalunga-logo.png" alt="kalunga-logo" width="113" height="30">
            </a>
        </div>
    </nav>
    <!-- Fim da Barra de Navegação -->

    <!-- Banner -->

    <div class="banner container">
        <a>
            <img src="Assets/banner/BANNER-MOBILE.png" />
        </a>
    </div>

    <!-- Fim Banner -->

    <!-- Carrossel Slider -->

    <div id="carouselExampleControls" class="carousel slide container" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Assets/sliders/SLIDER 1-MOBILE.png" class="d-block w-100" alt="cadeiras">
            </div>
            <div class="carousel-item">
                <img src="Assets/sliders/SLIDER-2-MOBILE.png" class="d-block w-100" alt="noteboooks">
            </div>
            <div class="carousel-item">
                <img src="Assets/sliders/SLIDER-3-MOBILE.png" class="d-block w-100" alt="papelaria">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Fim do Carrossel Slider -->

    <!-- BOX -->
    <div class="d-block">
        <div class="container">
            <div class="row">
                <div class="col-md-4 align-self-center box">
                    <img src="assets/BOX/images/BOX1-SM.png" alt="cadeiras"/>
                </div>
                <div class="col-md-4 align-self-center box">
                    <img src="assets/BOX/images/BOX2-SM.png" alt="cadeiras"/>
                </div>
                <div class="col-md-4 align-self-center box">
                    <img src="assets/BOX/images/BOX3-SM.png" alt="cadeiras"/>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim do BOX -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
